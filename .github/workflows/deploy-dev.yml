name: Deploy to Development GCR

on:
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  SERVICE_REGION: ${{ vars.GCP_REGION }}
  REPOSITORY: ${{ vars.ARTIFACT_REPOSITORY }}
  DEV_SERVICE_NAME: ${{ vars.DEV_SERVICE_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ env.GCP_PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ env.SERVICE_REGION }}-docker.pkg.dev

    - name: Build and push Docker image
      run: |
        docker build -t ${{ env.SERVICE_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.DEV_SERVICE_NAME }}:${{ github.sha }} .
        docker push ${{ env.SERVICE_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.DEV_SERVICE_NAME }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        IMAGE_URI=${{ env.SERVICE_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.DEV_SERVICE_NAME }}:${{ github.sha }}
        gcloud run deploy ${{ env.DEV_SERVICE_NAME }} \
          --image $IMAGE_URI \
          --platform managed \
          --region ${{ env.SERVICE_REGION }} \
          --allow-unauthenticated
